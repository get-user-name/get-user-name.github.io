        "title": "ARCore Sceneform",
        "tags": "Android",
        "date": "May 11, 2019",
        "author": "",
        "category": "",
        "content": "Object List에서 model을 선택하여 생성하는 앱을 만들어보자.Result1. Sceneform 플러그인 설치File &gt; Settings &gt; Plugins &gt; Browse Repositories에서 Google Sceneform Tools (Beta)를 설치한 후, 안드로이드 스튜디오를 재시작한다.2. build.gradle 설정앱 수준 build.gradle에 아래 코드를 추가한다.android {\t…\tcompileOptions {\t\tsourceCompatibility JavaVersion.VERSION_1_8\t\ttargetCompatibility JavaVersion.VERSION_1_8\t}}\tdependencies {\t…\timplementation 'com.google.ar:core:1.9.0'\timplementation 'com.google.ar.sceneform.ux:sceneform-ux:1.9.0'}3. AndroidMenifest.xml 설정카메라와 ARCore의 허가를 요청한다.\t&lt;uses-permission android:name=\"android.permission.CAMERA\" /&gt;    &lt;uses-feature android:name=\"android.hardware.camera.ar\" android:required=\"true\"/&gt;4. Layout 설정(activity_main.xml)ArFragment를 사용하기 위해 FrameLayout에서 fragment를 만든다.&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;&lt;FrameLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"    xmlns:app=\"http://schemas.android.com/apk/res-auto\"    xmlns:tools=\"http://schemas.android.com/tools\"    android:layout_width=\"match_parent\"    android:layout_height=\"match_parent\"    tools:context=\".MainActivity\"&gt;    &lt;fragment        android:id=\"@+id/sceneform_ux_fragment\"        android:name=\"com.google.ar.sceneform.ux.ArFragment\"        android:layout_width=\"match_parent\"        android:layout_height=\"match_parent\" /&gt;&lt;/FrameLayout&gt;Object들(3d model)의 리스트를 만들기 위해 fragment 밑에 HorizontalScrollView를 넣는다.그리고 안에 LinearLayout을 넣은 후, ImageView로 썸네일(?)을 만든다.\t&lt;HorizontalScrollView        android:layout_width=\"match_parent\"        android:layout_height=\"wrap_content\"&gt;        &lt;LinearLayout            android:orientation=\"horizontal\"            android:layout_width=\"match_parent\"            android:layout_height=\"wrap_content\"&gt;\t\t\t&lt;ImageView                android:id=\"@+id/item1\"                android:src=\"@drawable/item1\"                android:layout_width=\"100dp\"                android:layout_weight=\"1\"                android:layout_height=\"100dp\" /&gt;            &lt;ImageView                android:id=\"@+id/item2\"                android:src=\"@drawable/item2\"                android:layout_width=\"100dp\"                android:layout_weight=\"1\"                android:layout_height=\"100dp\" /&gt;        &lt;/LinearLayout&gt;    &lt;/HorizontalScrollView&gt;3d model의 수만큼 ImageView를 만들고(위 코드에서는 2개만 넣음), src는 미리보기 이미지로 사용할 이미지로 설정한다. 크기는 적당히 조절한다.5. 3D assets앞에서 설치한 Sceneform 플러그인을 사용하여 3D assets를 추가한다.구글 Poly 사이트에 가면 3D 모델을 다운받을 수 있다..obj 파일을 받아서 프로젝트로 옮긴다.res &gt; 마우스 오른쪽 키 &gt; Sceneform Asset을 누르면 창이 뜬다. Source Asset Path에 다운받은 .obj 파일을 설정하고, .sfa와 .sfb output이 저장될 경로도 지정해준다. Finish를 누르면 파일이 생성되고, model을 볼 수 있는 창도 나온다. 사용할 모든 model들에 대해서 같은 작업을 반복한다.6. MainActivity.javapublic class MainActivity extends AppCompatActivity implements View.OnClickListener {    ArFragment arFragment;    private ModelRenderable item1Renderable,                            item2Renderable,                            item3Renderable,                            item4Renderable;    ImageView item1, item2, item3, item4;    View arrayView[];\t//     int selected = 1;\t// object list에서 누가 선택되었는지\t@Override    protected void onCreate(Bundle savedInstanceState) {        super.onCreate(savedInstanceState);        setContentView(R.layout.activity_main);\t\t\tarFragment = (ArFragment) getSupportFragmentManager().findFragmentById(R.id.sceneform_ux_fragment);        // View 설정        item1 = findViewById(R.id.item1);        item2 = findViewById(R.id.item2);        item3 = findViewById(R.id.item3);        item4 = findViewById(R.id.item4);        setArrayView();        setClickListener();        setupModel();        arFragment.setOnTapArPlaneListener(new BaseArFragment.OnTapArPlaneListener() {            @Override            public void onTapPlane(HitResult hitResult, Plane plane, MotionEvent motionEvent) {                //where user tap on plane, add model                Anchor anchor = hitResult.createAnchor();                AnchorNode anchorNode = new AnchorNode(anchor);                anchorNode.setParent(arFragment.getArSceneView().getScene());                createModel(anchorNode, selected);            }        });setOnTapArPlaneListener는 AR Plane을 사용자가 탭 했을 때의 event를 처리한다. (설명 추가 예정)setArrayView 함수object list를 이루는 ImageView로 이루어진 배열을 만든다.\tprivate void setArrayView() {        arrayView = new View[]{\t\t\titem1, item2, item3, item4        };    }setClickListener 함수각 ImageView가 클릭되었을 때의 event를 처리하기 위해 listener를 설정한다.\tprivate void setClickListener() {        for(int i=0;i&lt;arrayView.length;i++)            arrayView[i].setOnClickListener(this);    }setupModel 함수ModelRenderable은 ARCore에서 3d model을 증강할 때의 모델을 말한다.builder에서 setSource에는 앞서 생성한 .sfb 파일을 설정해준다. 증강시킬 모델의 src를 설정해주는 부분이다. build()로 renderable을 생성한다. 아래 코드의 thenAceept 부분에서는 생성된 애를 item1Renderable에 assign 하고 있다. exceptionally 부분에서는 renderable이 생성되지 않았을 때 Toast로 로드 실패를 알려주고 있다.\tprivate void setupModel(){        ModelRenderable.builder()                .setSource(this, R.raw.item1)                .build().thenAccept(renderable -&gt; item1Renderable = renderable)                .exceptionally(                        throwable -&gt; {                            Toast.makeText(this, \"Unable to load the model\", Toast.LENGTH_SHORT).show();                            return null;                        }                );        ModelRenderable.builder()                .setSource(this, R.raw.item2)                .build().thenAccept(renderable -&gt; item2Renderable = renderable)                .exceptionally(                        throwable -&gt; {                            Toast.makeText(this, \"Unable to load the model\", Toast.LENGTH_SHORT).show();                            return null;                        }                );        ModelRenderable.builder()                .setSource(this, R.raw.item3)                .build().thenAccept(renderable -&gt; item3Renderable = renderable)                .exceptionally(                        throwable -&gt; {                            Toast.makeText(this, \"Unable to load the model\", Toast.LENGTH_SHORT).show();                            return null;                        }                );        ModelRenderable.builder()                .setSource(this, R.raw.item4)                .build().thenAccept(renderable -&gt; item4Renderable = renderable)                .exceptionally(                        throwable -&gt; {                            Toast.makeText(this, \"Unable to load the model\", Toast.LENGTH_SHORT).show();                            return null;                        }                );    }onClick override 하기 &amp; setBackground 함수object list에서 하나가 선택되었을 때, 선택된 것을 알려주기 위해 Background를 변화시키도록 만든다.\t@Override    public void onClick(View view){        if(view.getId() == R.id.item0){            selected = 0;            setBackground(view.getId());        }        else if(view.getId() == R.id.item1) {            selected = 1;            setBackground(view.getId());        }        else if(view.getId() == R.id.item2) {            selected = 2;            setBackground(view.getId());        }        else if(view.getId() == R.id.item3) {            selected = 3;            setBackground(view.getId());        }        else if(view.getId() == R.id.item4) {            selected = 4;            setBackground(view.getId());        }    }\tprivate void setBackground(int id){        for(int i=0;i&lt;arrayView.length;i++){            if(arrayView[i].getId() == id)                arrayView[i].setBackgroundResource(R.drawable.border);            else                arrayView[i].setBackgroundColor(Color.TRANSPARENT);        }    }res &gt; drawable &gt; border.xml을 아래와 같이 추가해준다. 2dp의 빨간색 테두리를 만들어준다.&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;&lt;shape xmlns:android=\"http://schemas.android.com/apk/res/android\"&gt;    &lt;solid android:color=\"#FFFFFF\" /&gt;    &lt;stroke android:width=\"2dp\" android:color=\"#FF0000\" /&gt;    &lt;padding android:left=\"1dp\" android:top=\"1dp\" android:right=\"1dp\"        android:bottom=\"1dp\" /&gt;&lt;/shape&gt;createModel 함수위치를 움직일 수 있는 Node를 만들고 anchorNode에 연결한다. 해당 Node의 renderable을 selected 값에 따라 설정해주면 선택된 3D model이 생성된다.\tprivate void createModel(AnchorNode anchorNode, int selected){        if(selected == 1){            TransformableNode node = new TransformableNode(arFragment.getTransformationSystem());            node.setParent(anchorNode);            node.setRenderable(item1Renderable);            node.select();        }        else if(selected == 2){            TransformableNode node = new TransformableNode(arFragment.getTransformationSystem());            node.setParent(anchorNode);            node.setRenderable(item2Renderable);            node.select();        }        else if(selected == 3){            TransformableNode node = new TransformableNode(arFragment.getTransformationSystem());            node.setParent(anchorNode);            node.setRenderable(item3Renderable);            node.select();        }        else if(selected == 4){            TransformableNode node = new TransformableNode(arFragment.getTransformationSystem());            node.setParent(anchorNode);            node.setRenderable(item4Renderable);            node.select();        }    }",
        "url": "//2019/05/11/ARCore.html"
      }

      "2019-04-30-ec-95-88-eb-93-9c-eb-a1-9c-ec-9d-b4-eb-93-9c-html": {
        "title": "Project 구조",
        "tags": "Android",
        "date": "April 30, 2019",
        "author": "",
        "category": "",
        "content": "Android Studio에서 project를 생성하면 생기는 파일들을 알아보자.app &gt; java &gt; com.companyDomain.applicationname &gt; MainActivity.java여기서 companyDomain과 applicationname은 프로젝트를 생성할 때 설정한 값이다. 앱을 실행했을 때, 이 Activity의 인스턴스가 시작된다. (물론 AndroidManifest.xml을 수정해서 시작 Activity를 바꿀 수도 있다.)setContentView(R.layout.activity_main);위 코드는 Activity가 시작될 때, activity_main이라는 이름을 가진 레이아웃을 로드한다.app &gt; res &gt; layout &gt; activity_main.xmlActivity UI의 레이아웃을 정의하는 파일이다.app &gt; manifests &gt; AndroidManifest.xml앱의 기본 특징을 설명하고 각 구성 요소를 정의한다. 아이콘(android:icon=), 앱 이름(android:label=) 등을 설정할 수 있다.&lt;activity android:name=\".MainActivity\"&gt;\t&lt;intent-filter&gt;\t\t&lt;action android:name=\"android.intent.action.MAIN\" /&gt;\t\t&lt;category android:name=\"android.intent.category.LAUNCHER\" /&gt;\t&lt;/intent-filter&gt;&lt;/activity&gt;위 코드는 앱을 실행할 때, MainActivity를 실행하도록 설정해준다.Gradle Scripts &gt; build.gradle파일 이름 뒤 괄호에 Project라고 쓰여있으면 프로젝트용이고, app이라고 쓰여있으면 앱용이다.",
        "url": "//2019/04/30/%EC%95%88%EB%93%9C%EB%A1%9C%EC%9D%B4%EB%93%9C.html"
      }
