      "2019-04-30-ec-95-88-eb-93-9c-eb-a1-9c-ec-9d-b4-eb-93-9c2-html": {
        "title": "Android 간단한 앱 만들기(1)",
        "tags": "Android",
        "date": "April 30, 2019",
        "author": "",
        "category": "",
        "content": "버튼 생성 및 OnClickListener필자의 어머니는 할인 및 적립에 사용되는 앱을 어려워하신다. 매번 알려드려도 까먹으시는 어머니를 위해 하나의 앱에 모아두려고 한다.우선 프로젝트를 생성한다.app &gt; res &gt; layout &gt; activity_main.xml앱을 실행하면 나오는 화면의 레이아웃에 ‘할인’, ‘적립’이 쓰여진 버튼 2개를 넣기 위해 아래와 같이 코드를 작성한다.&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;&lt;android.support.constraint.ConstraintLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"    xmlns:app=\"http://schemas.android.com/apk/res-auto\"    xmlns:tools=\"http://schemas.android.com/tools\"    android:layout_width=\"match_parent\"    android:layout_height=\"match_parent\"    tools:context=\".MainActivity\"&gt;    &lt;Button        android:id=\"@+id/button1\"        android:layout_width=\"match_parent\"        android:layout_height=\"0dp\"        android:layout_marginTop=\"8dp\"        android:layout_marginBottom=\"0dp\"        android:layout_marginEnd=\"8dp\"        android:layout_marginStart=\"8dp\"        android:text=\"@string/discount\"        android:textSize=\"70dp\"        app:layout_constraintTop_toTopOf=\"parent\"        app:layout_constraintEnd_toEndOf=\"parent\"        app:layout_constraintStart_toStartOf=\"parent\"        app:layout_constraintBottom_toTopOf=\"@id/button2\"        /&gt;    &lt;Button        android:id=\"@+id/button2\"        android:layout_width=\"match_parent\"        android:layout_height=\"0dp\"        android:layout_marginEnd=\"8dp\"        android:layout_marginStart=\"8dp\"        android:layout_marginTop=\"8dp\"        android:layout_marginBottom=\"8dp\"        android:text=\"@string/point\"        android:textSize=\"70dp\"        app:layout_constraintTop_toBottomOf=\"@id/button1\"        app:layout_constraintEnd_toEndOf=\"parent\"        app:layout_constraintStart_toStartOf=\"parent\"        app:layout_constraintBottom_toBottomOf=\"parent\" /&gt;&lt;/android.support.constraint.ConstraintLayout&gt;첫번째 Button의 속성을 보자  id를 부여하면 각 버튼(또는 다른 뷰들)을 가리킬 수 있다. button1이라는 아이디를 추가하면서 부여했다.  margin을 설정할 때, 두 버튼 사이 간격이 8dp가 되게 하기 위해서 button1의 bottom margin을 0으로 설정했다.  버튼에 쓸 텍스트를 text는 아래와 같이 app &gt; res &gt; values &gt; strings.xml 에 추가한 후 설정한다.&lt;string name=\"discount\"&gt;할 인&lt;/string&gt;&lt;string name=\"point\"&gt;적 립&lt;/string&gt;  textSize로 텍스트의 크기를 설정한다. sp(Scale independent pixels) 단위를 사용하면 시스템 설정(글씨 가장 크게 등)에 따라 크기가 변하게 된다. dp(Density independent pixels) 단위를 사용하면 변하지 않는다.  layout_constraint~를 설정하면 설정에 맞추어 자동으로 위치가 조절된다. 여기에선 각 button의 왼쪽, 오른쪽이 “parent”의 왼쪽, 오른쪽에 연결되었으므로 가운데 정렬이 된다. button1의 위쪽은 “parent”의 위쪽, button2의 바닥은 “parent’의 바닥에 연결되었고, 각 버튼이 서로 연결되면서 세로로 같은 간격만큼 떨어지도록 정렬된다.  이때 폭을 “match_parent”, 즉 화면 크기에 맞추고, 높이를 0dp로 설정하면 아래 사진과 같이 화면에 꽉차는 버튼을 만들 수 있다.app &gt; java &gt; com.~~ &gt; MainActivity.java이제 버튼을 눌렀을 때 화면이 전환될 수 있도록 해보자.public class MainActivity extends AppCompatActivity {    @Override    protected void onCreate(Bundle savedInstanceState) {        super.onCreate(savedInstanceState);        setContentView(R.layout.activity_main);        Button button1 = findViewById(R.id.button1);        button1.setOnClickListener(new View.OnClickListener() {            @Override            public void onClick(View v) {                Intent intent = new Intent(getApplicationContext(), DiscountActivity.class);                startActivity(intent); // Activity 전환            }        });        Button button2 = findViewById(R.id.button2);        button2.setOnClickListener(new View.OnClickListener() {            @Override            public void onClick(View v) {                Intent intent = new Intent(getApplicationContext(), PointActivity.class);                startActivity(intent);            }        });            }}  onCreate 함수는 Activity가 생성될 때, 실행되는 함수이다.  layout에서 설정한 id로 버튼(view)을 찾아 사용한다.  OnClickListener는 버튼 클릭을 대기한다. 클릭할 경우, onClick 함수가 실행되는데, 이를 override해서 우리가 원하는 작업을 실행할 수 있다.  Activity 전환을 위해서 새로운 Activity를 생성한다. app &gt; java &gt; com.~~ 에서 마우스 오른쪽을 클릭하여 New &gt; Activity &gt; Empty Activity 를 클릭하여 생성한다. class와 layout 파일이 생성되며, AndroidManifest.xml에 추가된다.  Intent는 Activity를 호출하기 위해 필요한 통신 장치이다. (현재 Activity, 이동할 Activity)  startActiviy(intent)를 통해 다음 Activity(코드에서는 DiscountActivity)로 전환한다.",
        "url": "//2019/04/30/%EC%95%88%EB%93%9C%EB%A1%9C%EC%9D%B4%EB%93%9C2.html"
      }

      "2019-04-30-ec-95-88-eb-93-9c-eb-a1-9c-ec-9d-b4-eb-93-9c-html": {
        "title": "Android project 구조",
        "tags": "Android",
        "date": "April 30, 2019",
        "author": "",
        "category": "",
        "content": "Android Studio에서 project를 생성하면 생기는 파일들을 알아보자.app &gt; java &gt; com.companyDomain.applicationname &gt; MainActivity.java여기서 companyDomain과 applicationname은 프로젝트를 생성할 때 설정한 값이다. 앱을 실행했을 때, 이 Activity의 인스턴스가 시작된다. (물론 AndroidManifest.xml을 수정해서 시작 Activity를 바꿀 수도 있다.)setContentView(R.layout.activity_main);위 코드는 Activity가 시작될 때, activity_main이라는 이름을 가진 레이아웃을 로드한다.app &gt; res &gt; layout &gt; activity_main.xmlActivity UI의 레이아웃을 정의하는 파일이다.app &gt; manifests &gt; AndroidManifest.xml앱의 기본 특징을 설명하고 각 구성 요소를 정의한다. 아이콘(android:icon=), 앱 이름(android:label=) 등을 설정할 수 있다.&lt;activity android:name=\".MainActivity\"&gt;\t&lt;intent-filter&gt;\t\t&lt;action android:name=\"android.intent.action.MAIN\" /&gt;\t\t&lt;category android:name=\"android.intent.category.LAUNCHER\" /&gt;\t&lt;/intent-filter&gt;&lt;/activity&gt;위 코드는 앱을 실행할 때, MainActivity를 실행하도록 설정해준다.Gradle Scripts &gt; build.gradle파일 이름 뒤 괄호에 Project라고 쓰여있으면 프로젝트용이고, app이라고 쓰여있으면 앱용이다.",
        "url": "//2019/04/30/%EC%95%88%EB%93%9C%EB%A1%9C%EC%9D%B4%EB%93%9C.html"
      }
